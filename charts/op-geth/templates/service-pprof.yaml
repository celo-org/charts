{{- with .Values.services.pprof }}
{{- if .enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "op-geth.fullname" $ }}-pprof
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    service-type: pprof
    {{- include "op-geth.labels" $ | nindent 4 }}
spec:
  type: {{ .type }}
  {{- with .loadBalancerIP }}
  loadBalancerIP: {{ . }}
  {{- end }}
  {{- with .clusterIP }}
  clusterIP: {{ . }}
  {{- end }}
  {{- with .externalTrafficPolicy }}
  externalTrafficPolicy: {{ . }}
  {{- end }}
  {{- with .internalTrafficPolicy }}
  internalTrafficPolicy: {{ . }}
  {{- end }}
  {{- with .publishNotReadyAddresses }}
  publishNotReadyAddresses: {{ . }}
  {{- end }}
  ports:
    - name: pprof
      port: {{ .port }}
      targetPort: pprof
  selector:
    {{- include "op-geth.selectorLabels" $ | nindent 4 }}
{{- end }}
{{- end }}
