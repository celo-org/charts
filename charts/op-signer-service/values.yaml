# Default values for op-signer-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Chart name override
nameOverride: ""
# -- Chart full name override
fullnameOverride: ""

# -- Number of deployment replicas
replicaCount: 1

image:
  # -- Image repository
  repository: us-west1-docker.pkg.dev/devopsre/op-signer-service/op-signer-service
  # -- Image pullpolicy
  pullPolicy: IfNotPresent
  # -- Image tag
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.4"

# -- Image pull secrets
imagePullSecrets: []

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
    # iam.gke.io/gcp-service-account: op-signer-service-batcher@blockchaintestsglobaltestnet.iam.gserviceaccount.com
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  # -- Application port
  port: 3000
  # -- Application TLS port. Unused if tls.enabled is false.
  tlsPort: 3001

# -- Env Vars. for the pod.
env: {}
  # PROJECT_ID: "blockchaintestsglobaltestnet"
  # LOCATION_ID: "global"
  # KEYRING_ID: "alvaro-test"
  # KEY_ID: "batcher"
  # KEY_VERSION: "1"
  # LOG_LEVEL: "3"

# -- TLS config
tls:
  # -- Enable TLS
  enabled: false
  certManager:
    # -- Enable creating certificates through certmanager. This takes precedence over externalSecret.
    enabled: false
    # -- Issuer name
    issuerName: "test-issuer"
    # -- Issuer kind
    issuerKind: "Issuer"
    # -- Issuer group
    issuerGroup: ""
  externalSecret:
    # -- Secret name for the secret containing an already created TLS certificate
    tlsSecretName: "test-secret"
    # -- Secret key for the TLS certificate
    tlsSecretCertKey: "certificate.pem"
    # -- Secret key for the TLS key
    tlsSecretKeyKey: "key.pem"
    # -- Secret key for the TLS CA
    tlsSecretCaKey: "ca.pem"

# -- Custom pod annotations
podAnnotations: {}
  # prometheus.io/path: /metrics
  # prometheus.io/port: "7300"
  # prometheus.io/scrape: "true"

# -- Custom pod labels
podLabels: {}

# -- Custom pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Custom container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Container resources
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Liveness probe
livenessProbe:
  httpGet:
    path: /
    port: http

# -- Readiness probe
readinessProbe:
  httpGet:
    path: /
    port: http

# -- Kubernetes node selector
nodeSelector: {}

# -- Kubernetes tolerations
tolerations: []

# -- Kubernetes pod affinity
affinity: {}
