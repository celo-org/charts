# Example values file for succinct-game-monitor
# This demonstrates different configuration options

# Example 1: Using individual environment variables
# config:
#   env:
#     GAME_MONITOR_URL: "https://example.com/api"
#     GAME_MONITOR_INTERVAL: "60"
#     LOG_LEVEL: "info"

# Example 2: Using secret environment variables
# config:
#   env:
#     GAME_MONITOR_URL: "https://example.com/api"
#   secretEnv:
#     API_KEY: "your-secret-api-key"
#     PRIVATE_KEY: "your-private-key"

# Example 3: Custom command and arguments
# command:
#   - /usr/local/bin/game-monitor
# extraArgs:
#   - "--config=/app/.env"
#   - "--verbose"
#   - "--log-level=debug"

# Example 5: Using shell wrapper for complex startup
# command:
#   - /bin/sh
#   - -c
# extraArgs:
#   - |
#     echo "Starting game monitor..."
#     exec /usr/local/bin/game-monitor \
#       start \
#       --config=/app/.env \
#       --log-level=info

# Example 4: With persistence enabled
# persistence:
#   enabled: true
#   mountPath: /data
#   pvc:
#     size: 10Gi
#     storageClass: "fast-ssd"

# Example 5: With resource limits and monitoring
# resources:
#   limits:
#     cpu: 1000m
#     memory: 2Gi
#   requests:
#     cpu: 500m
#     memory: 1Gi
#
# podAnnotations:
#   prometheus.io/scrape: "true"
#   prometheus.io/port: "8080"
#   prometheus.io/path: "/metrics"

# Example 6: Custom image
# image:
#   repository: my-registry.io/succinct-game-monitor
#   tag: "v1.0.0"
#   pullPolicy: Always

