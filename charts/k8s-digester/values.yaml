# Default values for safe-config-service-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Chart name override trigger
nameOverride: ""
# -- Chart full name override
fullnameOverride: ""

# -- Number of deployment replicas
replicaCount: 3

image:
  # -- Image repository
  repository: ghcr.io/google/k8s-digester
  # -- Image pullpolicy
  pullPolicy: IfNotPresent
  # -- Image tag
  tag: "v0.1.15@sha256:52740b9bdf2d334580749e5d2f8c6a6c16bba996319c89f0bdea9cdaa98a3efc"

# -- Image pull secrets
imagePullSecrets: []

rbac:
  # -- Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Custom pod annotations
podAnnotations: {}

# -- Custom pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Custom container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - all
  readOnlyRootFilesystem: true
  runAsGroup: 65532
  runAsNonRoot: true
  runAsUser: 65532

# -- Container resources
resources:
  requests:
    cpu: 100m
    ephemeral-storage: 256Mi
    memory: 256Mi

# -- Kubernetes node selector
nodeSelector: {}

# -- Kubernetes tolerations
tolerations: []

# -- Kubernetes pod affinity
affinity: |
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: {{ include "digester-system.name" . }}
            app.kubernetes.io/instance: {{ .Release.Name }}
